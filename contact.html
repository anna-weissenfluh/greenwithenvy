    <title>Green With Envy</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light contact-color padding">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/GWE copy.JPEG" alt="" width="155" height="80">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="about.html">About</a>
              <a class="nav-link" href="service.html">Services</a>
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              <a class="nav-link" href="work.html">Our Work</a>
              <a class="nav-link" href="feedback.html">Feedback</a>

            </div>
          </div>
        </div>
      </nav>
      <form class="row g-3 contact-color" >
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputName4" class="form-label">First and last name</label>
          <input type="Name" class="form-control" id="inputName4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputPhoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="inputPhoneNumber">
        </div>
        <div class="col-md-4">
          <label for="inputServices" class="form-label">Services</label>
          <select id="inputServices" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
            <option value="1">Mowing</option>
            <option value="2">Pruning</option>
            <option value="3">Mulching</option>
            <option value="4">Fall Cleanup</option>
            <option value="5">Spring Cleanup</option>
            <option value="6">Tree Work</option>
            <option value="7">Snow Plowing & Salting</option>
            <option value="8">Lawn Fertilization</option>
            <option value="9">Stump Grinding</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Done</button>
        </div>
      </form>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
      <footer id="sticky-footer" class="py-4 bg-green text-white-50">
        <div class="container text-center">
          <img src="img/GWE copy.JPEG" width="155" height="80">
        </div>
      </footer>
